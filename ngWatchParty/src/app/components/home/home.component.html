
  <div class='container'>
    <div class="row" style="padding: 20px;">
        <div class="col-sm-12 btn btn-dark">
            Watch Party
        </div>
    </div>
    <div class='col-12'>
        <ngb-carousel >
            <ng-template ngbSlide *ngFor="let party of parties">
                <img [src]=party.imageUrl alt=party.title height="100%" width="100%">
                <div class="carousel-caption">
                    <h3 style="color: white">{{parties[0].title}}</h3>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>

</div>
