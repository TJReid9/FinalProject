
  <div class='container'>
    <div class="row" style="padding: 20px;">
        <div align="center">
          <img src="assets/images/wplogo.png" width="200px" height="200px">
        </div>
    </div>
    <div class='col-12'>
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let party of parties">
              <a [routerLink]="['/parties/' + party.id]" style="text-decoration:none"> <img [src]=party.imageUrl alt=party.title height="100%" width="100%" (click)="displayParty(party)">
                <div class="carousel-caption">
                  <h3 style="color: white">{{party.title}}</h3>
                </div>
              </a>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
