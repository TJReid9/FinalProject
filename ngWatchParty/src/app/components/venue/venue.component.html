<h1 *ngIf="!selectedVenue">Watch Venues</h1>

<div class="container" *ngIf="!selectedVenue">
  <div class="row" *ngFor="let venue of venues">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card bg-transparent" style="margin-bottom: 10px" >
        <img [src]="venue.imageUrl" (click)="displayVenue(venue)"/>
        <h3 class="card-title" > <a href="/#/venues/{{venue.id}}">{{venue.name}}</a> </h3>
        <p>{{venue.description}}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="selectedVenue && !editVenue ">
  <button class="btn btn-danger" (click)="displayAllVenues()">Back</button>
  <button *ngIf="loggedIn()" class="btn btn-outline-primary" type="submit"  (click)="setEditVenue()">Edit</button>

  <button *ngIf="loggedIn()" (click)="deleteVenue(selectedVenue.id)" class="btn btn-danger">Delete</button>


  <p>
   ID: {{selectedVenue.id}}
  </p>
  <h3>
    {{selectedVenue.name}}
  </h3>
  <p>
    Date: {{selectedVenue.phone}}
  </p>
  <p>
    Start Time: {{selectedVenue.description}}
   </p>
   <img [src]="selectedVenue.imageUrl">
   <br>
   <p>
    Enabled: {{selectedVenue.enabled}}
   </p>

</div>

<div *ngIf="editVenue" class="container" >
  <form id="updateVenue">
    <div class="mb-3">
    </div>
    <h3>Edit Venue:</h3>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="editVenue.name" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="editVenue.description" />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="text" class="form-control" name="phone" [(ngModel)]="editVenue.phone" />
    </div>
    <div class="mb-3">
      <label for="street" class="form-label">Street:</label>
      <input type="text" class="form-control" name="street" [(ngModel)]="editVenue.address.street" />
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City:</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="editVenue.address.city" />
    </div>
    <div class="mb-3">
      <label for="state" class="form-label">State:</label>
      <input type="text" class="form-control" name="state" [(ngModel)]="editVenue.address.state" />
    </div>
    <div class="mb-3">
      <label for="zip" class="form-label">Zip Code:</label>
      <input type="text" class="form-control" name="zip" [(ngModel)]="editVenue.address.zip" />
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL:</label>
      <input type="text" class="form-control" name="imageUrl" [(ngModel)]="editVenue.imageUrl" />
    </div>
    <div class="mb-3">
      <label for="websiteUrl" class="form-label">Website URL:</label>
      <input type="text" class="form-control" name="websiteUrl" [(ngModel)]="editVenue.websiteUrl" />
    </div>

    <button class="btn btn-success" type="submit"  (click)="updateVenue(editVenue.id, editVenue)">Save</button>

    <button class="btn btn-danger" type="submit" (click)="editVenue = null">Cancel</button>

  </form>
</div>
