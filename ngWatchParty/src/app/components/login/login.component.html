<div id="login form" class="container">
    <input [(ngModel)]="loginUser.username" type="text" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" >
    <input [(ngModel)]="loginUser.password" type="password" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
    <button (click)="login(loginUser)" class="btn btn-dark mx-1">Log In</button>
  </div>
